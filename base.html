    <script>
      async function loadPage(page) {
        try {
          console.log("Loading page:", page);
          const response = await fetch(page);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const html = await response.text();

          // Check if the page is a content-only file (starts with <!--)
          if (html.trim().startsWith("<!--")) {
            document.getElementById("content").innerHTML = html;
          } else {
            // If it's a full HTML page, extract the main content
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const mainContent = doc.querySelector("main");
            if (mainContent) {
              document.getElementById("content").innerHTML =
                mainContent.innerHTML;
            } else {
              document.getElementById("content").innerHTML = html;
            }
          }

          console.log("Page loaded successfully:", page);
          updateActiveNav(page);
        } catch (error) {
          console.error("Error loading page:", page, error);
          document.getElementById("content").innerHTML =
            '<div class="p-8 text-center"><h2 class="text-2xl font-bold text-red-600">Erro ao carregar a página</h2><p class="text-gray-600">A página solicitada não pôde ser carregada.</p></div>';
        }
      }

      function updateActiveNav(currentPage) {
        // Update desktop nav
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.remove("active");
        });

        // Find the link that matches the current page by checking onclick attribute
        const currentLink = document.querySelector(
          `a[onclick*="'${currentPage}'"]`
        );
        if (currentLink) {
          currentLink.classList.add("active");
        }

        // Update mobile nav
        document.querySelectorAll(".mobile-nav-link").forEach((link) => {
          link.classList.remove("active");
        });

        // Find the mobile link that matches the current page by checking onclick attribute
        const currentMobileLink = document.querySelector(
          `.mobile-nav a[onclick*="'${currentPage}'"]`
        );
        if (currentMobileLink) {
          currentMobileLink.classList.add("active");
        }
      }

      // Mobile hamburger menu functionality
      function initMobileMenu() {
        const hamburger = document.getElementById("mobileHamburger");
        const mobileNav = document.getElementById("mobileNav");
        const mobileSearchBtn = document.getElementById("mobileSearchBtn");

        if (hamburger && mobileNav) {
          hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("change");
            mobileNav.classList.toggle("active");
          });
        }

        if (mobileSearchBtn) {
          mobileSearchBtn.addEventListener("click", () => {
            const searchTerm = prompt("O que procura?");
            if (searchTerm) {
              console.log("Procurando por:", searchTerm);
            }
          });
        }
      }

      // Initialize page
      loadPage("home-content.html");

      // Set home as active on initial load
      setTimeout(() => {
        updateActiveNav("home-content.html");
      }, 100);

      // Mobile navigation - close menu after navigation
      document.querySelectorAll(".mobile-nav-link").forEach((link) => {
        link.addEventListener("click", (e) => {
          // Close mobile menu after navigation
          const hamburger = document.getElementById("mobileHamburger");
          const mobileNav = document.getElementById("mobileNav");
          if (hamburger && mobileNav) {
            hamburger.classList.remove("change");
            mobileNav.classList.remove("active");
          }
        });
      });

      // Initialize mobile menu
      initMobileMenu();
    </script>
