    <script>
      async function loadPage(page) {
        const response = await fetch(page);
        const html = await response.text();
        document.getElementById("content").innerHTML = html;

        updateActiveNav(page);
      }

      function updateActiveNav(currentPage) {
        // Update desktop nav
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.remove("active");
        });
        const currentLink = document.querySelector(`a[href="${currentPage}"]`);
        if (currentLink) {
          currentLink.classList.add("active");
        }

        // Update mobile nav
        document.querySelectorAll(".mobile-nav-link").forEach((link) => {
          link.classList.remove("active");
        });
        const currentMobileLink = document.querySelector(
          `.mobile-nav a[href="${currentPage}"]`
        );
        if (currentMobileLink) {
          currentMobileLink.classList.add("active");
        }
      }

      // Mobile hamburger menu functionality
      function initMobileMenu() {
        const hamburger = document.getElementById("mobileHamburger");
        const mobileNav = document.getElementById("mobileNav");
        const mobileSearchBtn = document.getElementById("mobileSearchBtn");

        if (hamburger && mobileNav) {
          hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("change");
            mobileNav.classList.toggle("active");
          });
        }

        if (mobileSearchBtn) {
          mobileSearchBtn.addEventListener("click", () => {
            const searchTerm = prompt("O que procura?");
            if (searchTerm) {
              console.log("Procurando por:", searchTerm);
            }
          });
        }
      }

      // Initialize page
      loadPage("/home.html");

      // Desktop navigation
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const page = link.getAttribute("href");
          if (page) {
            loadPage(page);
          }
        });
      });

      // Mobile navigation
      document.querySelectorAll(".mobile-nav-link").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const page = link.getAttribute("href");
          if (page) {
            loadPage(page);
            // Close mobile menu after navigation
            const hamburger = document.getElementById("mobileHamburger");
            const mobileNav = document.getElementById("mobileNav");
            if (hamburger && mobileNav) {
              hamburger.classList.remove("change");
              mobileNav.classList.remove("active");
            }
          }
        });
      });

      // Initialize mobile menu
      initMobileMenu();
    </script>

    <script>
      // Desktop search functionality
      document.addEventListener("DOMContentLoaded", function () {
        const desktopSearchIcon = document.querySelector(".search-section img");
        if (desktopSearchIcon) {
          desktopSearchIcon.addEventListener("click", function () {
            const searchTerm = prompt("O que procura?");
            if (searchTerm) {
              console.log("Procurando por:", searchTerm);
            }
          });

      });
